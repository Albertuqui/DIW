<html>
<head>
<meta charset="utf-8">
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.0.min.js"></script>
<script>
$(document).ready(function(){
$("img#apagada").width(200);
$("img#encendida").width(200);
$(".contenedor").css("text-align","center");
$("h1").css({"text-align":"center", "color":"blue"});
$("button").css("color","white");
var booleano =true;

$("img#encendida").hide();


$("button").click(function(){
       if(booleano==true){
  $("button").text("Apaga");
         $("img#apagada").hide();
       $("img#encendida").show();
       booleano=false;
     }else{
       $("button").text("Enciende");
           $("img#encendida").hide();
              $("img#apagada").show();
            booleano=true;
     }
   });




});

</script>

<style>
  *{
    background-color:black;
  }
</style>
</head>
<body>
 <div class="contenedor">
 <img id="apagada"src="opcion1.jpg">
 <img id="encendida"src="opcion2.jpg">
 <button id="interruptor">Enciende</button>
 </div>
</body>
</html>
