<html>
<head>
<meta charset="utf-8">

    <script src="./js/jquery-3.2.1.min.js"></script>
<script>
$(document).ready(function(){
  $("img#balon").hide().fadeIn(3000);
  $("img#balon").css("top","0");

  $("button").click(function(){
        $("img#balon").animate({left: '150px'});
        $("img#porteria").animate({width:'300px'});
  });
});
</script>
</head>
<body>
 <div class="contenedor">
      <img id="porteria" src="porteria.jpg" width="250px" >
    <img id="futbolista" src="jugador.jpg" style="margin-left:500px;"width="300px" >
    <img id="balon" src="balon.png" width="50px"style="margin-top:200px;left:795px;position:absolute;" >
    <button type="button" name="button">Marca gol</button>
 </div>
</body>
</html>
